<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Vegana - 404</title>
	<style type="text/css">
		*{
		    transition: all 0.6s;
		}
		
		html {
		    height: 100%;
		}
		
		body{
		    font-family: 'Lato', sans-serif;
		    color: #888;
		    margin: 0;
		}
		
		#main{
		    display: table;
		    width: 100%;
		    height: 100vh;
		    text-align: center;
		}
		
		.fof{
			  display: table-cell;
			  vertical-align: middle;
		  
		}
		
		.fof a{
		  background-color:	#99FF99;
		  font-size: 17px;
		  display: inline-block;
		  padding-right: 12px;
		  animation: type .5s alternate infinite;
		  color: #888;
		}
		
		.fof h1{
			  font-size: 50px;
			  display: inline-block;
			  padding-right: 12px;
			  animation: type .5s alternate infinite;
		}
		
		@keyframes type{
			  from{box-shadow: inset -3px 0px 0px #888;}
			  to{box-shadow: inset -3px 0px 0px transparent;}
		}
	</style>
</head>
<body>
	<div id="main">
		<div class="fof">
			<h1>Error 404</h1>
			<a th:href="@{/}"> Come Back Store!</a>
		</div>

	</div>
</body>
</html>
